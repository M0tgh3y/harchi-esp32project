<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Multi ESP32 Control</title>
  <style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Changed from center to start */
    min-height: 100vh;
    margin: 0;
    padding: 10px; /* Reduced padding */
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    background-color: black;
    width: 100%;
    font-size: 14px; /* Smaller base font size */
  }
  
  .esp-container {
    margin-bottom: 15px; /* Reduced margin */
    padding: 10px; /* Reduced padding */
    border: 1px solid #444; /* Darker border */
    border-radius: 5px;
    max-width: 300px; /* Narrower container */
    width: 90%; /* Percentage width */
    text-align: center;
  }
  
  button {
    padding: 8px 12px; /* Smaller padding */
    margin: 4px; /* Reduced margin */
    font-size: 14px; /* Smaller font */
    cursor: pointer;
    min-width: 0; /* Allow buttons to shrink */
  }
  
  .off-btn {
    background-color: #333;
    color: white;
    padding: 8px 12px; /* Consistent with other buttons */
    font-size: 14px; /* Consistent with other buttons */
  }
  
  h1 {
    font-size: 18px; /* Smaller heading */
    margin: 8px 0; /* Reduced margin */
    color: white;
  }
  
  h2 {
    font-size: 16px; /* Smaller subheading */
    margin: 8px 0; /* Reduced margin */
    color: white;
  }
  
  #picker {
    margin: 8px 0; /* Reduced margin */
    width: 80px; /* Smaller color picker */
    height: 40px;
  }
  
  .color-picker-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 15px; /* Reduced margin */
    width: 90%; /* Consistent with containers */
    max-width: 300px;
  }
  
  /* Remove inline styles from buttons and use classes instead */
  .color-btn {
    border-radius: 8px; /* Slightly smaller radius */
    font-size: 14px !important; /* Override inline style */
    border: none;
    padding: 8px 12px !important; /* Override potential inline styles */
  }
</style>
</head>
<body>
  <div class="esp-container">
    <h1>ESP32 #1</h1>
    <button class="color-btn" style="background-color: red; color: white;" onclick="sendColor('192.168.43.135','ff0000')">Red</button>
    <button class="color-btn" style="background-color: green; color: white;" onclick="sendColor('192.168.43.135','00ff00')">Green</button>
    <button class="color-btn" style="background-color: blue; color: white;" onclick="sendColor('192.168.43.135','0000ff')">Blue</button>
    <button class="color-btn" style="background-color: white; color: black;" onclick="sendColor('192.168.43.135','ffffff')">White</button>
    <button class="off-btn" onclick="sendColor('192.168.43.135','000000')">Turn Off</button>
  </div>
  
  <div class="esp-container">
    <h1>ESP32 #2</h1>
    <button class="color-btn" style="background-color: red; color: white;" onclick="sendColor('192.168.43.252','ff0000')">Red</button>
    <button class="color-btn" style="background-color: green; color: white;" onclick="sendColor('192.168.43.252','00ff00')">Green</button>
    <button class="color-btn" style="background-color: blue; color: white;" onclick="sendColor('192.168.43.252','0000ff')">Blue</button>
    <button class="color-btn" style="background-color: white; color: black;" onclick="sendColor('192.168.43.252','ffffff')">White</button>
    <button class="off-btn" onclick="sendColor('192.168.43.252','000000')">Turn Off</button>
  </div>

  <div class="color-picker-section">
    <h2>Pick Any Color</h2>
    <input type="color" id="picker" value="#ff0000" oninput="sendColorToBoth(this.value)">
    <button class="off-btn" onclick="turnOffBoth()">Turn Both Off</button>
  </div>

  <script>
    function sendColor(ip, hex){
      var xhr = new XMLHttpRequest();
      xhr.open("GET","http://" + ip + "/setcolor?hex=" + hex,true);
      xhr.send();
    }

    function sendColorToBoth(hex){
      hex = hex.substring(1); // remove #
      sendColor("192.168.43.135", hex);
      sendColor("192.168.43.252", hex);
    }
    
    function turnOffBoth() {
      sendColor("192.168.43.135", "000000");
      sendColor("192.168.43.252", "000000");
      document.getElementById('picker').value = '#000000'; // Update color picker
    }
  </script>
</body>
</html>
